services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PHP_BASE_IMAGE: ${PHP_BASE_IMAGE:-dunglas/frankenphp:1-php8.4-bookworm}
        LATTICE_EXT_REPO: ${LATTICE_EXT_REPO:-mdcpepper/lattice}
        LATTICE_EXT_TAG: ${LATTICE_EXT_TAG:-latest}
        HOST_UID: ${HOST_UID:-1000}
        HOST_GID: ${HOST_GID:-1000}
    ports:
      - "${APP_PORT:-8080}:8080"
      - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      VITE_HMR_HOST: ${VITE_HMR_HOST:-localhost}
      VITE_PORT: ${VITE_PORT:-5173}
    command: ["sh", "-lc", "sh /app/docker/start-laravel.sh"]

  queue:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PHP_BASE_IMAGE: ${PHP_BASE_IMAGE:-dunglas/frankenphp:1-php8.4-bookworm}
        LATTICE_EXT_REPO: ${LATTICE_EXT_REPO:-mdcpepper/lattice}
        LATTICE_EXT_TAG: ${LATTICE_EXT_TAG:-latest}
        HOST_UID: ${HOST_UID:-1000}
        HOST_GID: ${HOST_GID:-1000}
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    volumes:
      - ./:/app
    working_dir: /app
    command: ["php", "artisan", "queue:listen", "--tries=1", "--timeout=0"]
